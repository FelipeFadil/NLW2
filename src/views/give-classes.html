<!DOCTYPE html>
<html lang="pt_br"> <!-- lang is a attribute -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Your online study platform</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Back">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>How amazing you want to teach</strong>
                <p>The first step is to fill out this registration form</p>
               
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Your data</legend>

                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link of your photo <small>(start with https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(just numbers)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biography</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>About class</legend>
                    <div class="select-block">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject" required>
                            <option value="">Select an option</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Cost of your hour/class<small>(R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Available times
                        <button type="button" id="add-time" >+ New time</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Weekday</label>
                            <select name="weekday[]" required>
                                <option value="">Select an option</option>
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}">
                                        {{weekday}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time-from">From</label>
                            <input type="time" name="time-from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time-to">To</label>
                            <input type="time" name="time-to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Important warning">
                    Attention!<br>Fill in all fields
                </p>
                <button type="submit" form="create-class">Save</button>
            </footer>
        </main>
    </div>
</body>
</html>
